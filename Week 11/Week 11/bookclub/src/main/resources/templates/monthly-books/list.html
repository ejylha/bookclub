<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books of the Month</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Books of the Month</h1>
    <a href="/monthly-books/new" class="btn btn-primary mb-3">Add New</a>
    <table class="table">
        <thead>
            <tr><th>ID</th><th>Month</th><th>ISBN</th><th>Actions</th></tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.month}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
                    <form th:action="@{'/monthly-books/remove/' + ${book.id}}" method="post">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
