<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book of the Month</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Add Book of the Month</h1>
    <form th:action="@{/monthly-books}" th:object="${bookOfTheMonth}" method="post">
        <div class="mb-3">
            <label>Month</label>
            <select th:field="*{month}" class="form-control">
                <option th:each="entry : ${months}" th:value="${entry.key}" th:text="${entry.value}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"/>
            <div class="text-danger" th:errors="*{isbn}"></div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
