<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bookclub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom mb-4">
    <div>
        <a th:href="@{/}" class="text-decoration-none fs-4 text-dark">Bookclub</a>
    </div>

    <div class="d-flex align-items-center gap-3">
        <!-- If user is authenticated -->
        <div sec:authorize="isAuthenticated()">
            <span class="text-muted">Welcome, <span sec:authentication="name"></span>!</span>
            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">Logout</a>
            <a href="/swagger-ui.html" target="_blank" class="btn btn-outline-info btn-sm">API Docs</a>
        </div>

        <!-- If user is NOT authenticated -->
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-outline-primary btn-sm">Login</a>
        </div>
    </div>
</header>
</body>
</html>
